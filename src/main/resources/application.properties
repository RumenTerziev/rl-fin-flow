spring.application.name=rl-fin-flow
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/rl-fin-flow_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=TRUE
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org=WARN
logging.level.blog=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor=TRACE
logging.level.org.springframework.security=TRACE
first.fin-flow.user.username=${first_user_username}
first.fin-flow.user.password=${first_user_password}
first.fin-flow.user.email=bryan_sk@example.com
first.fin-flow.user.authorities=ROLE_ADMIN, ROLE_USER
open.exchange.currency.convertor.url=https://api.currencyapi.com/v3/latest?apikey=cur_live_xC4oXIbGRK4rPBcCm5mBTVEJ2hCrN7iJtt09LapE&currencies=%s&base_currency=%s
server.servlet.context-path=/api/v1
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.url=/api/v1/v3/api-docs
springdoc.swagger-ui.config-url=/api/v1/v3/api-docs/swagger-config
spring.ai.openai.api-key=${OPEN_AI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o
bnb.currency.rate.url=https://www.bnb.bg/Statistics/StExternalSector/StExchangeRates/StERForeignCurrencies/?download=xml&lang=EN
bnb.currency.rate.euro-fixing=1.95583
bnb.currency.rate.to-euro-fixing=0.51129
spring.security.oauth2.client.registration.google.client-id=${google_client_id}
spring.security.oauth2.client.registration.google.client-secret=${google_client_secret}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=${GOOGLE_TOKEN_URI}
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=email
app.login-redirect-props.redirect-url=http://localhost:4200
app.security-props.admin-name=${ADMIN_NAME}
app.security-props.admin-user-email=${ADMIN_EMAIL}
app.security-props.admin-picture-url=${ADMIN_PICTURE_URL}
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
